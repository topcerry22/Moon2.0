<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ™ Moon Search</title>
  <style>
    body {
      background: #0d1120;
      color: #e8eeff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4f8aff;
      color: white;
      font-weight: bold;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #111627;
      border-radius: 8px;
    }

    a {
      color: #4f8aff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    p {
      margin: 5px 0 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>ðŸŒ™ Moon Search</h1>

<input id="searchInput" placeholder="Search...">
<button onclick="search()">Search</button>

<div id="results"></div>

<script>
  // Replace this URL with the RAW JSON file from your GitHub repo
  const JSON_URL = 'https://raw.githubusercontent.com/username/repo/main/frenchstudy.json';

  let dataCache = [];

  // Load JSON once on page load
  async function loadData() {
    try {
      const res = await fetch(JSON_URL);
      dataCache = await res.json();
    } catch (err) {
      console.error('Failed to load JSON:', err);
      document.getElementById('results').innerHTML = `<p style="color:red;">Failed to load data. Check the JSON URL.</p>`;
    }
  }

  async function search() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    if (!query) return;

    // Filter cached data
    const results = dataCache.filter(item => 
      (item.title && item.title.toLowerCase().includes(query)) ||
      (item.snippet && item.snippet.toLowerCase().includes(query))
    );

    const container = document.getElementById("results");
    container.innerHTML = "";

    if (results.length === 0) {
      container.innerHTML = "<p>No results found.</p>";
      return;
    }

    results.forEach(r => {
      const div = document.createElement("div");
      div.className = "result";
      div.innerHTML = `
        <a href="${r.url}" target="_blank">${r.title}</a>
        <p>${r.snippet}</p>
      `;
      container.appendChild(div);
    });
  }

  // Load JSON on page load
  window.addEventListener('DOMContentLoaded', loadData);
</script>

</body>
</html>
