<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon</title>
<style>
  body {
    margin: 0;
    background: #0b0f1a;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  header {
    padding: 1rem;
    background: #121827;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: #9bb0ff;
  }
  .game-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 1rem;
    padding: 1rem;
  }
  .game-card {
    background: #1a1f33;
    border-radius: 8px;
    padding: 1rem;
    text-align: center;
    cursor: pointer;
    transition: transform .2s;
  }
  .game-card:hover {
    transform: translateY(-5px);
    background: #272f48;
  }
  .game-card img {
    width: 100%;
    height: auto;
    border-radius: 6px;
  }
  .game-card h3 {
    margin: .5rem 0 0;
    font-size: 1.1rem;
    color: #9bb0ff;
  }
</style>
</head>
<body>

<header>Moon Games</header>

<div class="game-grid" id="gameGrid">
  <!-- Game cards will be inserted here dynamically -->
</div>

<script>
  // Load games.json and generate cards
  fetch('games.json')
    .then(response => response.json())
    .then(games => {
      const grid = document.getElementById('gameGrid');
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.onclick = () => location.href = game.page;
        card.innerHTML = `
          <img src="${game.thumb}" alt="${game.title} Thumbnail">
          <h3>${game.title}</h3>
        `;
        grid.appendChild(card);
      });
    })
    .catch(err => console.error('Error loading games:', err));
</script>

</body>
</html>
